<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>出错了</title>
  <link rel="shortcut icon" th:href="@{/blog/favicon.ico}"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"
        th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css"
        th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>


<div class="layui-fluid">
  <div class="layadmin-tips">
    <i class="layui-icon" face>&#xe664;</i>

    <div class="layui-text" style="font-size: 20px;">
      好像出错了呢,请联系管理人员检查站点错误
    </div>

    <a th:href="@{/}">返回首页</a>

  </div>
</div>


<script src="../../../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
  var baseUrl = "[[${#servletContext.contextPath}]]";
  layui.config({
    base: baseUrl + '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);
</script>
</body>
</html>
